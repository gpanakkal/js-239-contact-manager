<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./stylesheets/whitespace-reset.css">
  <link rel="stylesheet" href="./stylesheets/style.css">
  <script src="/javascripts/jquery.js"></script>
  <script src="/javascripts/handlebars.js"></script>
  <script type="module" src="/javascripts/app.js"></script>

  <script id="homeActions" type="text/x-handlebars">
    <div class="home actions">
      <div>
        <a class="btn large add-contact" href="#contacts/new">Add Contact</a>
      </div>
      <div>
        <input 
          name="contact-name-search" 
          id="contact-name-search" 
          class="contact-name-search" 
          placeholder="Search"
          value="{{searchValue}}"
        >
      </div>
    </div>
  </script>

  <script id="contactCardPartial" data-type="partial" type="text/x-handlebars">
    <div class="contact-card">
      <h3 class="cardHeading">{{full_name}}</h3>
      <dl>
        <dt>Phone Number:</dt>
        <dd>{{phone_number}}</dd>
        <dt>Email:</dt>
        <dd>{{email}}</dd>
      </dl>
      <div class="contact actions">
        <div><a class="btn" href="#contacts/edit/{{id}}">Edit</a></div>
        <div><a class="btn delete" href="#contacts/delete/{{id}}">Delete</a></div>
      </div>
    </div>
  </script>

  <script id="contactList" type="text/x-handlebars">
    <div id='contact-list'>
      {{#if contacts}}
        {{#if contacts.length}}
          {{#each contacts}}
            {{> contactCardPartial}}
          {{/each}}
        {{else}}
          <div class="no-contacts">
            <h3>There are no contacts matching {{searchValue}}.</h3>
          </div>
        {{/if}}
      {{else}}
        <div class="no-contacts">
          <h3>There are no contacts yet.</h3>
        </div>
      {{/if}}
    </div>
  </script>

  <script id="manageContactPartial" data-type="partial" type="text/x-handlebars">
    <form>

    </form>
  </script>

  <script id="createContact" type="text/x-handlebars">
    <h2 class='page-header'>Create Contact</h2>
    {{> manageContactPartial}}
  </script>

  <script id="editContact" type="text/x-handlebars">
    <h2 class='page-header'>Edit Contact</h2>
    {{> manageContactPartial}}
  </script>
  <title>Contact Manager</title>
</head>
<body>
  <header class="bs-header">
    <div class="container">
      <a href="#home">
        <h1>Contact Manager</h1>
      </a>
      <p>Using Backbone.js, Localstorage, RequireJS, Handlebars, and Bootstrap</p>
    </div>
  </header>
  <div id="app-container" class="app container">

  </div>
</body>
</html>
