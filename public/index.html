<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./stylesheets/whitespace-reset.css">
  <link rel="stylesheet" href="./stylesheets/style.css">
  <!-- <script src="/javascripts/lib/jquery.js" nonce=''></script> -->
  <script src="/javascripts/lib/handlebars.js" nonce=''></script>
  <script type="module" src="/javascripts/contactManager.js" nonce=''></script>

  <script id="contactCardPartial" data-type="partial" type="text/x-handlebars" nonce=''>
    <div class="contact-card">
      <h3 class="cardHeading">{{full_name}}</h3>
      <dl>
        <dt>Phone Number:</dt>
        <dd>{{phone_number}}</dd>
        <dt>Email:</dt>
        <dd>{{email}}</dd>
        {{#if tags}}
          <dt>Tags:</dt>
          <dd>{{tags}}</dd>
        {{/if}}
      </dl>
      <div class="contact actions">
        <div><a class="navigation btn edit" href="#contacts/edit/{{id}}">Edit</a></div>
        <div><button type="button" class="btn delete" data-id="{{id}}">Delete</a></div>
      </div>
    </div>
  </script>

  <title>Contact Manager</title>
</head>
<body>
  <header class="bs-header">
    <div class="header container">
      <a id="home-button" class="navigation" href="/">
        <h1>Contact Manager</h1>
      </a>
      <p>Using Backbone.js, Localstorage, RequireJS, Handlebars, and Bootstrap</p>
    </div>
  </header>
  <div id="app-container" class="app container">

  </div>
</body>
</html>
